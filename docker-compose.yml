
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # puerto para aplicaciones
      - "15672:15672" # puerto para el panel de administraci√≥n web
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  cliente-service:
    build:
      context: ./cliente-service
    container_name: cliente-service
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq
    env_file:
      - ./cliente-service/.env
    restart: always

  puntos-service:
    build:
      context: ./puntos-service
    container_name: puntos-service
    ports:
      - "3001:3001"
    depends_on:
      - rabbitmq
    env_file:
      - ./puntos-service/.env
    restart: always

  entrega-service:
    build:
      context: ./entrega-service
    container_name: entrega-service
    ports:
      - "3002:3002"
    depends_on:
      - rabbitmq
    env_file:
      - ./entrega-service/.env
    restart: always

  email-service:
    build:
      context: ./email-service
    container_name: email-service
    ports:
      - "3003:3003"
    depends_on:
      - rabbitmq
    env_file:
      - ./email-service/.env
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - cliente-service
      - puntos-service
      - entrega-service
      - email-service
    restart: always

